<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>RegForm</title>
  </head>
  <body>
    <div class="container">
      <form action="/my-handling-form-page" method="post">
        <h1>სარეგისტრაციო ფორმა</h1>
        <div>
          <label for="personal_number">პ/ნ</label>
          <input type="text" id="personal_number" name="user_number" maxlength="11" onkeypress="return inputNumber(event)" placeholder="შეიყვანეთ პირადი ნომერი" required/>
        </div>
      
        <div>
          <label for="mobile_number">მ/ნ</label>
          <input type="tel" id="mobile_number" name="user_mobile" maxlength="9" placeholder="შეიყვანეთ მობილურის ნომერი" required/>
        </div>
      
        <div>
          <label for="job_description">აღწერილობა:</label>
          <textarea id="job_description" name="user_description" maxlength="50" placeholder="შეიყვანეთ აღწერილობა" required></textarea>
        </div>
      
        <div class="regButton">
          <button type="submit">რეგისტრაცია</button>
        </div>
      </form>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
